{% extends 'main/layout.html' %}

{% block title %}Добавить жанр{% endblock %}

{% block aside_links %}
{% include 'main/admin_links.html'%}
{% endblock %}

{% block content %}
<div class="addbook">
    <form method="post">
         <h1>Добавить жанр</h1><br><br><br>
        {% csrf_token %}
        {{ genresform.genre }}<br>
        <button class=" btn btn-success" type="submit">Добавить жанр</button>
        {% if error %}
        <br><br><div class="alert alert-dark w-100" role="alert">
            <p>{{ error }}</p>
        </div>
    {% endif %}

    </form>

</div>
{% endblock %}

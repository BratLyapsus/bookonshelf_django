{% extends 'main/layout.html' %}

{% block title %}Добавить язык{% endblock %}

{% block aside_links %}
{% include 'main/admin_links.html'%}
{% endblock %}

{% block content %}
<div class="addbook">
    <form method="post">
        <h1>Добавить язык</h1>
        {% csrf_token %}
        {{ languagesform.language }}<br>
        <button class=" btn btn-success" type="submit">Добавить язык</button>
        {% if error %}
        <br><br><div class="alert alert-dark w-100" role="alert">
            <p>{{ error }}</p>
        </div>
        {% endif %}
    </form>
</div>
{% endblock %}

{% extends 'main/layout.html' %}

{% block title %}{{ title }}{% endblock %}


{% block content %}


<div class="login">
    <form method="POST">
        {% csrf_token %}
        <h1>Вход</h1><br><br><br>
        {{ form.username }}<br>
        {{ form.password }}<br>
        <button class="btn btn-success" type="submit">Войти</button><br><br><br>
        {% if error_message %}
        <p class="error">{{ error_message }}</p>
        {% endif %}
    </form><br><br>
</div>


    {% endblock %}
